<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />

    <title>Challenge your coding skills!</title>
  </head>

  <body>
    <section class="hero">
      <div class="motivation">
        <i
          class="em em-wave"
          aria-role="presentation"
          aria-label="THUMBS UP SIGN"
          id="motivation"
        ></i>
      </div>

      <h1>
        <i
          class="em em-unlock lockerFirst"
          aria-role="presentation"
          aria-label="LOCK"
        ></i>
        Create <span id="first" class="color color5"> a chatroom</span>, <br />
        <i
          class="em em-unlock lockerSecond"
          aria-role="presentation"
          aria-label="OPEN LOCK"
        ></i>
        for
        <span id="second" class="color5 color">Glitch.com</span>
      </h1>

      <button class="btn" id="btn">Challenge Me!</button>
    </section>

    <div class="tweet">
      Post your work with
      <a
        href="https://twitter.com/search?q=%23SharpeCode&src=typed_query"
        target="_blank"
        >#SharpeCode</a
      >
      !
    </div>

    <script src="app.js"></script>
  </body>
</html>
